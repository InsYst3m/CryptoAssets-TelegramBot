name: .NET

on:
  push:
    branches:
      - master
  pull_request:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: |
        dotnet restore ./Src/NotificationsManager.sln
      
    - name: Build
      run: |
        echo $HOME
        dotnet build ./Src/NotificationsManager.sln --configuration Release --no-restore
        dotnet publish ./Src/NotificationsManager.sln -c Release -o ../Build
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: NotificationsManager-artifact
        path: /home/runner/work/NotificationsManager/Build/
